{% extends "layout.html" %}

{% block content %}
<h2>Login Form</h2>
<form method="post" >
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<p>Don't have an account yet ? <a href="{% url 'register' %}" class="btn btn-warning">Register here</a></p>
{% endblock %}
