{% extends "layout.html" %}

{% block title %}
Chair Aur Code
{% endblock %}

{% block content %}
<h1 class = "text-center mt-4">Welcome Chai's Project</h1>

<h2>
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="POST" enctype = "multipart/form-data" class = "form">
        {% csrf_token %}
        {{form.as_p}}
        <button class = "btn btn-warning" type = "submit"> 
            submit
        </button>
    </form>
    <a class="btn btn-primary" href="{% url 'tweet_list' %}"> Back to Tweet List </a>
</h2>


{% endblock %}
